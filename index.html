<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container bg-dark text-white">
      <h2 class="text-center pt-2 pb-5 text-warning font-weight-bold">
        Shopping Cart
      </h2>
      <div class="row bg-secondary pt-2">
        <div class="col-md-6 text-center border-2 border-black ">
          <h3>Product List</h3>
          <div class="product">
            <h4>Product 1</h4>
            <p>Price: $10</p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
          <div class="product">
            <h4>Product 2</h4>
            <p>Price: $15</p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
          <div class="product">
            <h4>Product 3</h4>
            <p>Price: $20</p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
        </div>
        <div class="col-md-6 text-center mt-5 ">
         <div class="cart">
          <h3>Shopping Cart</h3>
          <div class="cart-items">
          </div>
          <p>Total: $<span id="cart-total">0</span></p>
          <button class="btn btn-danger btn-clear">Clear Cart</button>
         </div>
         
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
